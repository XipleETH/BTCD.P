name: BTCD Oracle Push

on:
  workflow_dispatch: {}
  schedule:
    - cron: '*/1 * * * *'

jobs:
  push-btcd:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: btcd-oracle-push
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (root)
        run: npm ci

      - name: Install deps (contracts)
        run: npm i --workspace packages/contracts --no-audit --no-fund
      - name: Jitter to avoid API bursts
        shell: bash
        run: |
          S=$((RANDOM % 20))
          echo "Sleeping ${S}s to jitter requests"
          sleep ${S}

      - name: Compile contracts
        run: npm -w packages/contracts run build

      - name: Check oracle status (pre)
        run: |
          export ORACLE=${{ secrets.ORACLE_ADDRESS }}
          export PRIVATE_KEY=${{ secrets.PRIVATE_KEY }}
          export BASE_SEPOLIA_RPC=${{ secrets.BASE_SEPOLIA_RPC }}
          npm -w packages/contracts run check:oracle
        env:
          ORACLE: ${{ secrets.ORACLE_ADDRESS }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          BASE_SEPOLIA_RPC: ${{ secrets.BASE_SEPOLIA_RPC }}

      - name: Run one-shot CoinGecko push
        run: |
          export ORACLE=${{ secrets.ORACLE_ADDRESS }}
          export PRIVATE_KEY=${{ secrets.PRIVATE_KEY }}
          export BASE_SEPOLIA_RPC=${{ secrets.BASE_SEPOLIA_RPC }}
          export MIN_CHANGE=${{ vars.MIN_CHANGE_BTCD || '0' }}
          export FORCE_MAX_AGE_SEC=${{ vars.FORCE_MAX_AGE_SEC || '60' }}
          npm -w packages/contracts run push:cg
        env:
          # For hardhat network resolution
          ORACLE: ${{ secrets.ORACLE_ADDRESS }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          BASE_SEPOLIA_RPC: ${{ secrets.BASE_SEPOLIA_RPC }}
          MIN_CHANGE: ${{ vars.MIN_CHANGE_BTCD }}
          FORCE_MAX_AGE_SEC: ${{ vars.FORCE_MAX_AGE_SEC }}
      - name: Sync latest tick to DB
        run: |
          export ORACLE=${{ secrets.ORACLE_ADDRESS }}
          export PRIVATE_KEY=${{ secrets.PRIVATE_KEY }}
          export BASE_SEPOLIA_RPC=${{ secrets.BASE_SEPOLIA_RPC }}
          export INGEST_URL=${{ secrets.INGEST_URL }}
          export INGEST_SECRET=${{ secrets.INGEST_SECRET }}
          npm -w packages/contracts run post:push:sync
        env:
          ORACLE: ${{ secrets.ORACLE_ADDRESS }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          BASE_SEPOLIA_RPC: ${{ secrets.BASE_SEPOLIA_RPC }}
          INGEST_URL: ${{ secrets.INGEST_URL }}
          INGEST_SECRET: ${{ secrets.INGEST_SECRET }}

      - name: Check oracle status (post)
        run: |
          export ORACLE=${{ secrets.ORACLE_ADDRESS }}
          export PRIVATE_KEY=${{ secrets.PRIVATE_KEY }}
          export BASE_SEPOLIA_RPC=${{ secrets.BASE_SEPOLIA_RPC }}
          npm -w packages/contracts run check:oracle
        env:
          ORACLE: ${{ secrets.ORACLE_ADDRESS }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          BASE_SEPOLIA_RPC: ${{ secrets.BASE_SEPOLIA_RPC }}

      - name: Done
        run: echo "Push completed"
